# This is a basic workflow to help you get started with Actions

name: Build-LaTeX

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]
jobs:
  build-latex:
    runs-on: macos-latest
    steps:
      - name: ConorMacBride/install-package@latest
        with:
          brew-cask: mactex
      - name: Checkout
        uses: actions/checkout@latest
      - name: DEBUG1
        run: which pdflatex; pwd
      - name: Build-Latex
        run: |
          cd ./src
          mkdir ci-output
          pdflatex  -synctex=1 -interaction=nonstopmode -file-line-error -recorder -output-directory=ci-output BSUmain.tex
      - name: DEBUG2
        run: pwd
      - name: Upload Document
        uses: actions/upload-artifact@latest
        with:
          name: BSUmain.pdf
          path: ./src/ci-output/BSUmain.pdf
          if-no-files-found: error
